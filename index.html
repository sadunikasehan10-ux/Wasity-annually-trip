<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<title>Wasity Trip Voting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <h2>Wasity Yearly Trip</h2>

  <p class="important">
    ⚠️ <b>Important :</b> එක් පුද්ගලයෙකුට vote එකක් පමණයි.
  </p>

  <label>ඔබගේ නම</label>
  <input type="text" id="name">

  <label>චාරිකාව යා යුතු ස්ථානය</label>
  <select id="vote" onchange="checkCustom()">
    <option value="">-- තෝරන්න --</option>
    <option>නුවර</option>
    <option>ගාල්ල</option>
    <option>පුත්තලම</option>
    <option>සිගිරිය</option>
    <option>කුරුණෑගල</option>
    <option>ගම්පහ</option>
    <option>ඩුබායි</option>
    <option value="custom">Custom</option>
  </select>

  <input type="text" id="customVote" placeholder="Custom place" style="display:none;">

  <label>පදිංචි ස්ථානය</label>
  <input type="text" id="location">

  <label>ගමන් කරන වෙලාව</label>
  <input type="text" id="travelTime">

  <label>සාමාන්‍යයෙන් පැමිණෙන වෙලාව</label>
  <input type="text" id="arrivalTime">

  <label>දෙමාපිය කැමැත්ත</label>
  <select id="parentPermission">
    <option>හැක</option>
    <option>නොහැක</option>
  </select>

  <label>Trip From</label>
  <input type="date" id="tripFrom">

  <label>Trip To</label>
  <input type="date" id="tripTo">

  <label>යා නොහැකි දිනය</label>
  <input type="date" id="notAvailable">

  <div class="login-buttons">
    <button onclick="googleLogin()">Google Login</button>
    <button onclick="facebookLogin()">Facebook Login</button>
  </div>

  <button class="submit" onclick="submitVote()" id="submitBtn">
    Submit Vote
  </button>

  <p id="status"></p>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
