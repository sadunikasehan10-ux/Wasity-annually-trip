<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<title>Wasity Trip Voting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<h2>Wasity Yearly Trip</h2>

<p class="important">
⚠️ <b>Important :</b> For one user only can vote once.  
So make sure your vote is correct before submit.
</p>

<label>ඔබගේ නම</label>
<input type="text" id="name">

<hr>

<label>චාරිකාව යා යුතු ස්ථානය</label>
<select id="vote" onchange="checkCustom()">
<option>නුවර</option>
<option>ගාල්ල</option>
<option>පුත්තලම</option>
<option>සිගිරිය</option>
<option>කුරුණෑගල</option>
<option>ගම්පහ</option>
<option>ඩුබායි</option>
<option value="custom">Create a custom answer</option>
</select>

<input type="text" id="customVote" placeholder="Custom place" style="display:none;">

<hr>

<div class="row">
  <div class="field">
    <label>පදිංචි ස්ථානය</label>
    <input type="text" id="location">
  </div>

  <div class="field">
    <label>පදිංචි ස්ථානයේ සිට වාසිටි කිරිබත්ගොඩ ආයතනයට පැමිණීමට ගත වන වෙලාව</label>
    <input type="text" id="travelTime">
  </div>

  <div class="field">
    <label>සාමාන්යෙන් වාසිටි කිරිබත්ගොඩ ආයතනයට පැමිණිය හැකි වෙලාව</label>
    <input type="text" id="arrivalTime">
  </div>
</div>

<hr>

<label>චාරිකාව සදහා දෙමාපිය කැමැත්ත ලබා ගත</label>
<select id="parentPermission">
<option>හැක</option>
<option>නොහැක</option>
</select>

<hr>

<div class="row">
  <div class="field">
    <label>චාරිකාව යා යුතු කාල සීමාව</label>
    <input type="date" id="tripFrom">
    <input type="date" id="tripTo">
  </div>

  <div class="field">
    <label>ඔබට පෞද්ගලිකව යා නොහැකි කාල සීමාවන් හෝ දිනය</label>
    <input type="date" id="notAvailable">
  </div>
</div>

<br>

<button id="submitBtn" onclick="submitVote()">Submit Vote</button>
<p id="status"></p>

<hr>

</div>

</body>
</html>
