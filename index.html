<!DOCTYPE html>
<html lang="si">
<head>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<meta charset="UTF-8">
<title>Wasity Trip Voting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

<h2>Wasity Yearly Trip Voting</h2>

<p class="important">
⚠️ Login අනිවාර්යයි. එක් user කෙනෙකුට එක් vote එකක් පමණි.
</p>

<button onclick="loginGoogle()">Login with Google</button>
<button onclick="loginFacebook()">Login with Facebook</button>

<p id="loginStatus"></p>

<hr>

<form id="voteForm">

<label>ඔබගේ නම</label>
<input type="text" id="name" required>

<label>චාරිකාව යා යුතු ස්ථානය</label>
<select id="vote" required>
<option>නුවර</option>
<option>ගාල්ල</option>
<option>පුත්තලම</option>
<option>සිගිරිය</option>
<option>ඩුබායි</option>
</select>

<label>පදිංචි ස්ථානය</label>
<input type="text" id="location" required>

<label>දෙමාපිය කැමැත්ත</label>
<select id="parentPermission" required>
<option>හැක</option>
<option>නොහැක</option>
</select>

<button type="button" id="submitBtn" onclick="submitVote()" disabled>
Submit Vote
</button>

</form>

<p id="status"></p>

</div>

<script src="script.js"></script>
</body>
</html>
